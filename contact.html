<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
  </head>

  <body>

    <!-- form and inputs -->

    <fieldset>
      <legend>Personal Information</legend>
      <form action="mailto:rabyn900@gmail.com" enctype="text/plain" method="post">


        <p>
          <label for="email">Email:-</label>
          <input type="email" id="email" name="email" required placeholder="@example.com">
        </p>


        <p>
          <label for="username">Username:-</label>
          <input type="text" id="username">
        </p>

        <p>
        <h3>Select Your Gender</h3>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">

        </p>

        <p>
        <h3>Select Your Habits</h3>
        <label for="dance">Dance</label>
        <input type="checkbox" name="habits" id="dance" value="dance">
        <label for="sing">Sing</label>
        <input type="checkbox" name="habits" id="sing" value="sing">

        </p>
        <p>
        <h3>Date of Join</h3>
        <label for="date">DateTime:-</label>
        <input type="date" name="date" id="date">
        </p>

        <!-- <p>
          <input type="file">
        </p> -->

        <p>
          <textarea name="msg" id="msg" placeholder="type a message" cols="30" rows="10"></textarea>
        </p>






        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

      </form>


    </fieldset>







  </body>

</html>
